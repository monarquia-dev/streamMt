<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déconnexion - Streamflix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0d0c1d 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: -1;
        }

        .logout-container {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 40px rgba(229, 9, 20, 0.3);
            animation: slide-in 0.5s ease-out;
        }

        @keyframes slide-in {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .btn-primary {
            background: linear-gradient(90deg, #e50914 0%, #ff4a5a 100%);
            box-shadow: 0 5px 20px rgba(229, 9, 20, 0.4);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #ff4a5a 0%, #e50914 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(229, 9, 20, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <!-- Icône de déconnexion -->
        <div class="mb-6">
            <i data-lucide="log-out" class="w-16 h-16 text-red-500 mx-auto mb-4"></i>
        </div>

        <!-- Titre -->
        <h1 class="text-3xl font-bold text-white mb-4">Déconnexion</h1>
        
        <!-- Message -->
        <p class="text-gray-300 mb-2">Vous êtes en train de vous déconnecter de Streamflix.</p>
        <p class="text-gray-400 text-sm mb-8">Vous serez redirigé vers la page d'accueil dans quelques secondes...</p>

        <!-- Indicateur de progression -->
        <div class="flex items-center justify-center space-x-3 mb-8">
            <div class="spinner">
                <i data-lucide="loader-2" class="w-6 h-6 text-red-500"></i>
            </div>
            <span class="text-gray-300 text-sm">Déconnexion en cours...</span>
        </div>

        <!-- Compteur -->
        <div class="mb-8">
            <div class="text-4xl font-bold text-red-500 mb-2" id="countdown">3</div>
            <div class="text-gray-400 text-sm">secondes</div>
        </div>

        <!-- Boutons d'action -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <button onclick="cancelLogout()" class="btn-secondary px-6 py-3 rounded-lg text-white font-semibold transition duration-200 flex items-center justify-center">
                <i data-lucide="x" class="w-5 h-5 mr-2"></i>
                Annuler
            </button>
            <button onclick="logoutNow()" class="btn-primary px-6 py-3 rounded-lg text-white font-semibold transition duration-200 flex items-center justify-center">
                <i data-lucide="log-out" class="w-5 h-5 mr-2"></i>
                Se déconnecter maintenant
            </button>
        </div>

        <!-- Informations de session -->
        <div class="mt-8 p-4 bg-gray-800 rounded-lg border border-gray-700 text-left">
            <h3 class="text-sm font-semibold text-gray-300 mb-2">Informations de session :</h3>
            <div class="text-xs text-gray-400 space-y-1">
                <div>Utilisateur : <span id="userInfo" class="text-red-300">Chargement...</span></div>
                <div>Email : <span id="userEmail" class="text-red-300">Chargement...</span></div>
                <div>Connexion : <span id="loginTime" class="text-red-300">Chargement...</span></div>
            </div>
        </div>
    </div>

    <script>
        // Initialisation des icônes Lucide
        lucide.createIcons();

        let countdownValue = 3;
        let countdownInterval;
        let userLoggedIn = false;

        // Vérifier l'état de connexion au chargement
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            startAutoLogout();
        });

        // Vérifier si l'utilisateur est connecté
        function checkLoginStatus() {
            const loggedIn = localStorage.getItem('userLoggedIn') === 'true';
            const userEmail = localStorage.getItem('userEmail');
            const userName = localStorage.getItem('userName');
            const loginTime = localStorage.getItem('loginTime');

            if (!loggedIn || !userEmail) {
                // Si pas connecté, rediriger directement
                redirectToHome();
                return;
            }

            userLoggedIn = true;
            
            // Afficher les informations utilisateur
            document.getElementById('userInfo').textContent = userName || 'Utilisateur';
            document.getElementById('userEmail').textContent = userEmail;
            
            if (loginTime) {
                const loginDate = new Date(loginTime);
                document.getElementById('loginTime').textContent = loginDate.toLocaleString('fr-FR');
            }
        }

        // Déconnexion automatique après compte à rebours
        function startAutoLogout() {
            countdownInterval = setInterval(function() {
                countdownValue--;
                document.getElementById('countdown').textContent = countdownValue;
                
                if (countdownValue <= 0) {
                    performLogout();
                }
            }, 1000);
        }

        // Déconnexion immédiate
        function logoutNow() {
            clearInterval(countdownInterval);
            performLogout();
        }

        // Annuler la déconnexion
        function cancelLogout() {
            clearInterval(countdownInterval);
            
            // Animation d'annulation
            const container = document.querySelector('.logout-container');
            container.style.animation = 'slide-in 0.5s ease-out reverse';
            
            setTimeout(() => {
                // Retour à la page précédente ou à l'accueil
                if (document.referrer && document.referrer !== window.location.href) {
                    window.location.href = document.referrer;
                } else {
                    window.location.href = 'index.html';
                }
            }, 500);
        }

        // Effectuer la déconnexion
        function performLogout() {
            if (!userLoggedIn) {
                redirectToHome();
                return;
            }

            // Animation de déconnexion
            const container = document.querySelector('.logout-container');
            container.style.transform = 'scale(0.9)';
            container.style.opacity = '0.5';
            
            // Effacer les données de session du localStorage
            localStorage.removeItem('userLoggedIn');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userName');
            localStorage.removeItem('loginTime');
            
            // Afficher message de confirmation
            const message = document.createElement('div');
            message.className = 'fixed top-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            message.innerHTML = `
                <div class="flex items-center">
                    <i data-lucide="check" class="w-5 h-5 mr-2"></i>
                    <span>Déconnexion réussie !</span>
                </div>
            `;
            document.body.appendChild(message);
            lucide.createIcons();
            
            // Redirection après un court délai
            setTimeout(() => {
                redirectToHome();
            }, 1000);
        }

        // Redirection vers la page d'accueil
        function redirectToHome() {
            window.location.href = 'index.html';
        }

        // Gestion de la touche Échap pour annuler
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                cancelLogout();
            }
        });

        // Empêcher le retour en arrière après déconnexion
        window.addEventListener('popstate', function() {
            if (!userLoggedIn) {
                redirectToHome();
            }
        });

        // Forcer le remplacement de l'historique
        history.replaceState(null, null, window.location.href);
    </script>
</body>
</html>
